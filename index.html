<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>Leap Year Checker</title>
  </head>

        placeholder="Enter The Year"

    </div>
    <p id="resultArea"></p>
    <footer></footer>
    <script src="leap.js"></script>
  </body>
</html>
